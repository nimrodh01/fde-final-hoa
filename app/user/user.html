<div data-ng-init="getCommunities()"></div>

<div class="container-fluid">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModal">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <!-- <section class="col-12 col-sm-6 col-md-3"> -->
                    <form class="form-container px-4 py-3">
                        <h4 class="text-center">Login</h4>
                        <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                            Invalid email or password
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com"
                                ng-model="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="pwd">
                        </div>
                        <!-- <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label"  ng-model="rememberMe" for="dropdownCheck">Remember me</label>
                            </div> -->
                        <button type="button" class="btn btn-success btn-block" ng-click="login()">Sign in</button>
                    </form>
                    <!-- </section> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration</h2>

        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" ng-model="newUserFirstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" ng-model="newUserLastName" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" ng-model="newUseremail" placeholder="Email" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" ng-model="newUserPassword" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="input-group col-sm-9 mt-3">
            <div class="input-group-prepend ">
                <div class="input-group-text">
                    <input type="checkbox" ng-model="newUserisCM" ng-true-value="1" ng-false-value="0" ng-checked="newUserisCM == 1">
                </div>
            </div>
            <input type="text" class="form-control bg-white" placeholder="Checked if Committee Memeber" readonly>
        </div>




    </form>
</div>
