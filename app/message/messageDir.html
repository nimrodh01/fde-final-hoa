<div class="row">
    <div class="col-10">
        <h3>Title (click for for more details)</h3>
    </div>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Filter Messages by Title & Details" ng-model="searchText">
  </div>
<li ng-repeat="message in communityMessages | filter: filterMessages  | orderBy:'severity.id' " class="list-group-item justify-content-between">

    <div class="row">
        <div class="col-1">
            <div ng-show="isUserCM()">
                <!--Edit -->
                <span class="btn" ng-click="updateMessage(message)" data-toggle="modal" data-target="#editMessageModal"><i
                        class="material-icons md-36">edit</i>
                </span>
            </div>
        </div>
        <span class="justify-content-between col-10" ng-click="isExpandDetails = !isExpandDetails">
            <h7 class="title">{{message.title}}</h7>
            <span class="badge badge-secondary badge-pill">{{message.severity.label}}</span>
        </span>
        <!--Delete -->
        <div class="col-1">
            <div ng-show="isUserCM()">
                <span class="btn" ng-click='removeMessage(message)'><i class="material-icons md-36">delete</i></span>
            </div>
        </div>
    </div>

    <div class="col-11 ml-auto">
        <div ng-show="isExpandDetails">
            <p class="list-group-item-flush list-group-item-flush">{{message.details}}</p>
        </div>
    </div>
</li>
