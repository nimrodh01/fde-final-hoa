<!-- New Message Modal -->
<div class="container-fluid">
    <div class="modal fade" id="newMessageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">


            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="form-container" name="messageform">
                        <div class="form-group">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="title" ng-model="title" required>
                            <div class="invalid-feedback">Please provide a title.</div>
                        </div>
                        <div class="form-group">
                            <label for="details" class="col-form-label">Details</label>
                            <textarea class="form-control" id="details" ng-model="details" required></textarea>
                        </div>
                        <div class="form-group">
                            <select ng-model="selectedOption" ng-options="option.label for option in severity.severityValues track by option.id"></select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" ng-click="clearForm()">Clear</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" ng-click="messageform.$valid && createMessage()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Edit Message  Modal -->
<div class="container-fluid">
    <div class="modal fade" id="editMessageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">

                </div>
