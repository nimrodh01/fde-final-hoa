<div class="container-fluid">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModal">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <!-- <section class="col-12 col-sm-6 col-md-3"> -->
                        <form class="form-container px-4 py-3">
                            <h4 class="text-center">Login</h4>
                            <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                                Invalid email or password
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="email@example.com" ng-model="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="pwd">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                <label class="form-check-label" for="dropdownCheck">Remember me</label>
                            </div>
                            <button type="button" class="btn btn-success btn-block"  ng-click="login()">Sign in</button>
                        </form>
                    <!-- </section> -->
                </div>
            </div>
        </div>
    </div>
</div>
