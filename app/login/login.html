<body>
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container px-4 py-3">
                    <h4 class="text-center">Login</h4>
                    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                        Invalid email or password
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="email@example.com" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="pwd">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                    <button type="button" class="btn btn-success btn-block" ng-click="login()">Sign in</button>
                </form>
            </section>
        </section>
    </section>

</body>
